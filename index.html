<!DOCTYPE html>
<html>
	<head>
		<title>Pop Quiz</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css.css" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	</head>


	<body>
		<div class="content-container to-center">
			<header class="circle normal spaced-top-bottom">
				<p class="title center-text">pop quiz</p>
			</header>

			<section class="instructions spaced-top-bottom">
				<p class="instruction-text center-text">Select your answer from the choices below and click the blue next button.  To start over, click the orange button.  At the end of the game you'll be given your score.</p>
			</section>
			<section id="question-block"></section>
		</div>

		<!-- jQuery -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script type="text/javascript" src="scripts/app.js"></script>
	</body>
</html>
